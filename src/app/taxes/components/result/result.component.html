<div class="result-container">
  <h1 mat-dialog-title>Facture générée</h1>
  <div mat-dialog-content class="full-width">
    Veuillez trouver ci-dessous le détail de la facture générée:
    <table class="mat-table full-width">
      <th class="mat-header-cell">Description</th>
      <th class="mat-header-cell">Total</th>
      <tbody role="rowgroup">
        <tr class="mat-row" *ngFor="let input of datas.inputs">
          <td class="mat-cell">{{ input | description }} à {{ input.unityPrice }}€</td>
          <td class="mat-cell">{{ getAmountForInput(input) }}€</td>
        </tr>
        <tr class="mat-row">
          <td class="mat-cell bold">Montant des taxes :</td>
          <td class="mat-cell bold">{{ datas.taxesAmount }}€</td>
        </tr>
        <tr class="mat-row">
          <td class="mat-cell bold">Total:</td>
          <td class="mat-cell bold">{{ datas.totalAmount }}€</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div mat-dialog-actions class="button-close">
    <button mat-button mat-dialog-close>Fermer</button>
  </div>
</div>
