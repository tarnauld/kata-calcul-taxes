<div class="result-container">
  <h1 mat-dialog-title>Facture générée</h1>
  <div mat-dialog-content class="full-width">
    Veuillez trouver ci-dessous la facture générée:
    <table mat-table [dataSource]="datas" class="full-width">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element | description }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.unityPrice }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div mat-dialog-actions class="button-close">
    <button mat-button mat-dialog-close>Fermer</button>
  </div>
</div>
